<!DOCTYPE html>
<html>
<head>
  <title>Rock Papers Scissors</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="game.css">

</head>

<body>
<img src="http://www.939thebeat.com/wp-content/uploads/sites/398/2015/08/jumanji1.jpg" height=280 width=1200>
  <div class="container screen">
    <div class="row" id='rpsDiv'>
      <div class="col-md-6" id='displayDiv'>
     </div> 
      <h1>Let the Game Begin!!!</h1>
    </div>
  </div>
  <br/>
  <div class="container screen">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-4">
          <strong>Your Score</strong><span id="yourScore">0</span>
        </div>
        <div class="col-xs-4">
          <strong>Opponent's Score: </strong><span id="opponentScore">0</span>
        </div>
        <div class="col-xs-4">
          <strong>The round Count: </strong><span id="roundCount">1</span>
        </div>
      </div>
    </div>
  <br/>
 <div class="row">
        <div class="col-md-12">
          <div class="col-xs-4">
            <i class="fa fa-hand-rock-o"></i>
          </div>
          <div class="col-xs-4">
            <i class="fa fa-hand-scissors-o"></i>
          </div>
          <div class="col-xs-4">
            <i class="fa fa-hand-paper-o"></i>  
          </div>
        </div>
      </div>

<div class="row">
        <div class="col-xs-6">
        <h4 class="playerTurn">You are on!!</h4>
        </div>
        <div clas="col-xs-6">
          <h4 class="computerTurn">Opponent's Turn!1 </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <h4 class="playerWinning">You Score<strong> Winning! </strong></h4>
        </div>
        <div class="col-xs-4">
          <h4 class="opponentVictory">SO <strong>You Lose! Better Luck NEXT time.</strong></h4>
        </div>
         <div class="col-xs-4">
          <h4 class="playerTie">The Winner is <strong>No One!</strong></h4>
        </div>
      </div>
      <div class="row control">
      <br/>
        <div class="col-xs-3">
          <button class="btn btn-danger btn-lg control-btn" data-choice="rock">Rock </button>
          <button class="btn btn-danger btn-lg control-btn" data-choice="paper">Paper </button>
        </div>

 <div class="col-xs-6"><span> </span>
        </div>
        <div class="col-xs-3">
        <button type="button" class="btn btn-danger btn-circle btn-xl pull-right" data-choice="scissors">Scissors</button>
      </div> 
    </div>
  </div>
  <div class="container">
    <div class="col-md-12">
      <form>
         <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Sarah Whittle">
      </div>
    </div>
  </div>
</div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class='row'>
      <div class='col-md-7 text-center'>
  <div id="column1" style="float:left; margin:0; width:33%;">
    <button data-state='Rock' class='btn btn-warning fa fa-hand-rock-o fa-3x' id='userRock'></button>

</div>

<div id="colummn 2" style="float:left; margin:0; width:33%;">
  <button data-state='Paper' class='btn btn-warning fa fa-hand-paper-o fa-3x' id='userPaper'></button>

</div>

<div id="column3" style="float:left; margin:0; width:33%;">
  <button data-state='Scissors' class='btn btn-warning fa fa-hand-scissors-o fa-3x' id='userScissor'></button>


<!--Game over Modal -->
  <div id='gameOverModal' class="modal fade" tabindex="1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div id='gameOver'class="modal-body">
          <div>Next Point Wins</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"\>Submit Score</button>
          <button type="button" class="btn btn-primary"\>Play Again</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<!--Submit Modal-->
  <div id='submitModal' class="modal fade" tabindex="1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Submit</h4>
        </div>
        <div class="modal-body">
          <div><input type="text" autocorrect="off" placeholder="Intials" id='submitIntials'></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"\>Submit Score</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ropasci.js"></script>

</html>
